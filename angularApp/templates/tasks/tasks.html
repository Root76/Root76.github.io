<div class="mobileCover" id="tasksCover"></div>
  <div id="appcont" class="viewcont" ng-controller="TasksController as allTasks">
    <div class="section-container" id="taskscont">
      <div class="row">
        <div class="col-md-4" id="taskpane1">
          <img src="img/tasks.png" / class="contactpadding">
          <h1 class="contactpadding" id="mobileTaskHead">Tasks ({{tasks.length}})</h1>

          <form class="search contactpadding" id="contactsearch">
            <input type="text" size="40" placeholder="Search..." ng-model="searchText.title">
          </form>

          <div class="filtercolumn contactpadding">
            <h4>Sort by:</h4>
            <div class="contsort">
              <select ng-model="TaskOrder" ng-options="option.title for option in TaskSort"></select>
            </div>
          </div>
          <button class="sortingToggle" id="byDate">Sort</button>
          <button class="sortingToggle" id="byPriority">Sort</button>
          <button class="sortingToggle" id="byName">Sort</button>
          <button class="sortingToggle" id="byContact">Sort</button>
          <ul id="tasklist" class="sidelist">

            <div ng-repeat="task in tasks | orderBy:TaskOrder.prop | filter:searchText" >
              <a ui-sref="tasks.task({task_id:task.id})">
                <li><img src="img/check.png" /><span bind-html-unsafe="(task.title || 'No title') | typeaheadHighlight:searchText.title"></span></li>
              </a>
            </div>

          </ul>
        </div>
        <div ui-view></div>
      </div>
    </div>
  </div>
