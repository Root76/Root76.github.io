<div class="mobileCover" id="eventsCover"></div>
<div id="appcont" class="viewcont">
  <div class="section-container" id="taskscont">
    <div class="row">
      <div class="col-md-4" id="taskpane1">
        <img src="img/orphans.png" / class="contactpadding">
        <h1 class="contactpadding">Orphan Events (<span id="itemCount">{{FilteredOrphanEvents.length}}</span>)</h1>
        <form class="search contactpadding" id="contactsearch">
          <input type="text" size="40" placeholder="Search..." ng-model="searchText.title">
        </form>
        <div class="filtercolumn contactpadding">
          <h4>Show:</h4>
            <div class="contsort">
              <select ng-model="OrphanEventFilter" ng-options="option for option in OrphanEventShow" ng-change="updateOrphanEventList()"></select>
            </div>
        </div>
        <ul id="eventlist" class="sidelist" ng-repeat="event in FilteredOrphanEvents | filter:searchText">
            <a ui-sref="orphanEvents.event({event_id: event.id})">
              <li><span bind-html-unsafe="event.title | typeaheadHighlight:searchText.title"></span></li>
            </a>
        </ul>
        <span id="selectedID"></span>
      </div>
      <div ui-view></div>
    </div>
  </div>
</div>
