<div class="col-md-7" id="taskpanel2">
  <h1 id="mobileContact" class="eventDetailHeader">Tasks</h1>
  <img src="img/arrow.png" class="backArrow" />
  <h2 id="contactname" class="taskname orphantitle">{{task.title}}</h2>
  <div class="panelcontent dashContent" id="eventscontent">              

    <form>
      <div class="formrow typeaheadAssociated">Connect related items: <br />
        <input type="text" ng-model="selectedObject" placeholder="Type to select item" typeahead="object as object.title for object in totalObjects | filter:{title:$viewValue} | associatedTaskObjects" typeahead-template-url="templates/createAssociateTemplate.html" typeahead-on-select="onSelect($item, $model, $label); selectedObject = undefined;" class="form-control">
      </div>

      <div class="formrow">
        Selected Items:
        <div class="relatedList relatedTags">
          <ul ng-repeat="object in associatedObjects">
            <li ng-show="object.type=='tag'">
              <img class="pull-left" src="img/tags.png">
                {{object.title}}
              <img ng-click="removeObject(object)" src="img/close.png"/>
            </li>
            <li ng-show="object.type=='event'">
              <img src="img/events.png">
                {{object.title}}
              <img ng-click="removeObject(object)" src="img/close.png"/>
            </li>
            <li ng-show="object.type=='contact'">
              <img src="img/contacts.png">
                {{object.title}}
              <img ng-click="removeObject(object)" src="img/close.png"/>
            </li>
          </ul>
        </div>
      </div>

      <div class="formrow"><input type="submit"  ng-click="submitAssociations()"></div>
    </form>
  </div>
</div>
