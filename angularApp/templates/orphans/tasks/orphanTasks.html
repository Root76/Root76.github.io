<div class="mobileCover" id="tasksCover"></div>
<div id="appcont" class="viewcont">
  <div class="section-container" id="taskscont">
    <div class="row">
      <div class="col-md-4" id="taskpane1">
        <img src="img/orphans.png" / class="contactpadding">
        <h1 class="contactpadding" id="mobileTaskHead">Orphan Tasks (<span id="itemCount">{{taskOrphans.length}}</span>)</h1>
        <form class="search contactpadding" id="contactsearch">
          <input type="text" size="40" placeholder="Search..." ng-model="searchText.title">
        </form>
        <div class="filtercolumn contactpadding">
          <h4>Sort by:</h4>
          <div class="contsort">
            <select ng-model="OrphanTaskOrder" ng-options="option.title for option in TaskSort"></select>
          </div>
        </div>

        <ul id="tasklist" class="sidelist">
          <div ng-repeat="task in taskOrphans | orderBy:OrphanTaskOrder.prop | filter:searchText" >
            <a ui-sref="orphanTasks.task({task_id:task.id})">
              <li><img src="img/check.png" /><span bind-html-unsafe="task.title | typeaheadHighlight:searchText.title"></span></li>
            </a>
          </div>
        </ul>

        <span id="selectedID"></span>
      </div>
      <div ui-view></div>
    </div>
  </div>
</div>
