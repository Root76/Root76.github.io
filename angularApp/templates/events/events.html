<div class="mobileCover" id="eventsCover"></div>
  <div id="appcont" class="viewcont" ng-controller="EventsController as eventsCtrl">
    <div class="section-container" id="taskscont">
      <div class="row">
        <div class="col-md-4" id="taskpane1">
          <img src="img/events.png" / class="contactpadding">
          <h1 class="contactpadding">Events ({{(FilteredEvents | filter:searchText).length}})</h1>
          
          <form class="search contactpadding" id="contactsearch">
            <input type="text" size="40" placeholder="Search..." ng-model="searchText.title">
          </form>
          
          <div class="filtercolumn contactpadding">
            <h4>Show:</h4>
            <div class="contsort">
              <select ng-model="EventFilter" ng-options="option for option in EventShow" ng-change="updateEventList()"></select>
            </div>
          </div>
          <ul id="eventlist" class="sidelist">
            <div ng-repeat="event in FilteredEvents | filter:searchText">

              <a ui-sref="events.event({event_id: event.id})">
                <li><span bind-html-unsafe="event.title | typeaheadHighlight:searchText.title"></span></li>
              </a>

            </div>
          </ul>
        </div>
        <!--OUTLET-->
        <div ui-view></div>
        <!--/OUTLET-->
      </div>
    </div>
  </div>
