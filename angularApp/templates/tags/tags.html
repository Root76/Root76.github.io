<div class="mobileCover" id="tagsCover"></div>
  <div id="appcont" class="viewcont" ng-controller="TagsController as allTags">
    <div class="section-container" id="taskscont">
      <div class="row">
        <div class="col-md-4" id="taskpane1">
          <img src="img/tags.png" / class="contactpadding">
          <h1 class="contactpadding tagHeader">Tags ({{(tags | filter:searchText).length}})</h1>

          <form class="search contactpadding" id="contactsearch">
            <input type="text" size="40" placeholder="Search..." ng-model="searchText.name">
          </form>

          <div class="filtercolumn contactpadding">
            <h4>Show:</h4>
            <div class="contsort">
              <select ng-model="TagOrder" ng-options="option.title for option in TagSort"></select>
            </div>
          </div>
          <ul id="taglist" class="sidelist">
            <div ng-repeat="tag in tags | orderBy:TagOrder.prop | filter:searchText">

              <a ui-sref="tags.tag( {tag_id : tag.id} )">
                <li><span bind-html-unsafe="getTagTitle(tag) | typeaheadHighlight:searchText.name"></span></li>
              </a>

            </div>
          </ul>
        </div>

        <div ui-view></div>

      </div>
    </div>
  </div>
